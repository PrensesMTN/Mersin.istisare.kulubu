<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animasyonlu Buton</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e2f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .animated-button {
      position: relative;
      padding: 16px 32px;
      background-color: #6c5ce7;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .animated-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #a29bfe, #6c5ce7, #a29bfe);
      transition: all 0.5s ease;
      z-index: 0;
    }

    .animated-button:hover::before {
      left: 100%;
    }

    .animated-button span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button class="animated-button"><span>TÄ±kla Beni</span></button>
</body>
</html>
